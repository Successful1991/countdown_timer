<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<script src="moment/min/moment.min.js"></script>
	<script src="js/main.js"></script>
	<title>timer</title>
</head>
<body>
<div class="timer">
	<div class="timer__info">до конца распродажи <br>осталось</div>
	<div class="timer__countdown">
		<div class="day">
			<div class="number" id="day">3</div>
			<div class="timer__text">дней</div>
		</div>
		<div class="hours">
			<div class="number" id="hours">0</div>
			<div class="timer__text">часов</div>
		</div>
		<div class="minute">
			<div class="number" id="minute">0</div>
			<div class="timer__text">минут</div>
		</div>
		<div class="second">
			<div class="number" id="second">10</div>
			<div class="timer__text">секунд</div>
		</div>
	</div>
</div>

</body>
</html>
